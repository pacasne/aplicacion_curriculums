



{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
    <!-- El método post manda como cabecera a la base de datos los datos que estén en los boxes y demás al pulsar el botón type submit-->
    <form method="POST"> 
      <br><br>
      <div class="form-group">
        <label for="email">e-mail</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Introduce tu e-mail"
        />
      </div>
      <br>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Escribe tu contraseña"
        />
      </div>
      <br>
      <br>
     
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endblock %}
